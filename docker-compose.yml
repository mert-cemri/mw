services:
  mast-annotator:
    build: .
    container_name: mast-annotator-web
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - MAST_STORAGE_PATH=/data/jobs
      - MAST_API_URL=http://localhost:3000
      - MAST_ALLOWED_ORIGINS=*
      - MAST_MAX_FILE_MB=25
      - MAST_FAKE_MODE=${MAST_FAKE_MODE:-1}
      - LOG_LEVEL=INFO
      - PYTHONPATH=/app
    ports:
      - "3000:3000"  # API
      - "8501:9000"  # Streamlit UI
    volumes:
      - ./data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped